<div class="container mt-4">
  <h2>Consultar Alumnos</h2>
  <div class="form-group">
    <label for="grade">Buscar por Grado:</label>
    <input
      type="text"
      id="grade"
      [(ngModel)]="grade"
      class="form-control"
      placeholder="Ingrese el grado"
    />
  </div>
  <button (click)="onSearch()" class="btn btn-primary mt-2">Buscar</button>

  <div *ngIf="students.length > 0" class="mt-4">
    <h3>Resultados:</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre del Alumno</th>
          <th>Fecha de Nacimiento</th>
          <th>Nombre del Padre</th>
          <th>Nombre de la Madre</th>
          <th>Grado</th>
          <th>Secci√≥n</th>
          <th>Fecha de Ingreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.name }}</td>
          <td>{{ student.dob }}</td>
          <td>{{ student.fatherName }}</td>
          <td>{{ student.motherName }}</td>
          <td>{{ student.grade }}</td>
          <td>{{ student.section }}</td>
          <td>{{ student.entryDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
